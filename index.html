<!DOCTYPE html>
<html lang="en">
<head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="content">
            <div class="row">
                <div class="text-center text-light bg-info col-md-12">
                    <h1>TODO APPLICATION</h1>
                    <p>Track todos</p>
                </div>
            </div>
            <div class="search">
                <div class="container">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="search-todo form-control" id="Filter todos"/>
                            </div>
                            <div class="col-md-8 form-check checkbox">
                                <label>
                                    <input type="checkbox" class="hidecompleted" id=""/>Hide Completed
                                </label>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="container">
                <div class="row status-header">
                    <h5 class="status text-danger col-md-12 font-weight-bold"></h5>
                </div>
                <div class="todo-form">
                    <form>
                        <div class="row">
                            <div class="col-md-4">
                                <input type="text" class="new-todo form-control" placeholder="Enter todo"/>
                            </div>
                            <div class="col-md-4">
                                <button type="Submit" class="submit-todo btn-primary">Add todo</button>
                            </div>
                        </div>
                    </form>
                </div><br>
                <div class="row">
                    <div class="todos col-md-12"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p>Designed and Developed by Ryan jeric</p>
                </div>
            </div>
        </div>

    </div>
